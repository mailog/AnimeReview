<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text = "${currentuser}"></title>
<link rel="stylesheet" type="text/css" href="/css/toolbar.css" />
<link rel="stylesheet" type="text/css" href="/css/account.css" />
</head>
<body>

<div class = "toolbar">
	<div class = "first_row">
		<a href = "/"><button class = "tool_butt" id = "logo"><p style = "color:red; display:inline; margin:0px;">W</p><p style="display:inline;margin:0px;">aifuWarriors</p></button></a>
		<input type = "text" class = "search"></input>
		<a href = "/"><button id = "search_butt">Search</button></a>
		<div class = "slogan"><p>THE BEST </p><p style = "color:red;margin:0px;whitespace:initial; font-size:20px;">&ensp;FREE BODYPILLOW&ensp;</p><p>SITE</p></div>
	</div>
	<div class = "second_row">
		<a href = "/anime/1"><button class = "tool_butt">All Anime</button> </a>
		<a href = "/animesearch"><button class = "tool_butt">Search For Anime</button></a>
		<a th:if="${loggedIn}" href = "/account"><button class = "tool_butt"><p th:text = "${currentuser}" /></button></a>
		<a th:if="${loggedIn}" href = "/logout"><button class = "tool_butt">Logout</button></a>
		<a th:unless="${loggedIn}" href = "/signup"><button class = "tool_butt">Sign Up!</button></a>
		<a th:unless="${loggedIn}" href = "/login"><button class = "tool_butt">Log in!</button></a>
	</div>
	<div class = "third_row">
		<a href = "/bodypillows"><button class = "tool_butt">All Bodypillows</button></a>

	</div>
		<a href = "/summonerswar"><button class = "tool_butt" id = "sw_butt">Join WaifuWarriors in <img style = "width:81px;height:27px;" src = "https://43ch47qsavx2jcvnr30057vk-wpengine.netdna-ssl.com/wp-content/uploads/2015/01/logo@2x.png"/> Today!</button></a>
</div>		

<div class = "home">
	<p th:text = "'Welcome ' + ${currentuser} + '!'"/>
	<p>Your Votes </p>
	<div th:each = "vote: ${votes}">
		<a th:href = "@{/} + ${vote.anime} + @{/}" th:text = "${vote.anime}"></a>
		<p th:text = "'Category: ' + ${vote.category}"/>
	</div>
</div>
</body>
</html>
